overview:
tests:
  - name: Partial Inheritence
    desc: Delimiters set in a parent template should not affect a partial.
    data: { value: 'yes' }
    partials:
      include: '.{{value}}.'
    template: |
      [ {{>include}} ]
      {{= | | =}}
      [ |>include| ]
    expected: |
      [ .yes. ]
      [ .yes. ]
    